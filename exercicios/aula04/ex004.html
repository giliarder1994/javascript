<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}.`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}.`)        
    </script>
</body>
</html>

<!-- COMANDOS UTILIZADOS NO NODE NESSE CAPITULO:
    
    FORMATAÇÃO DE STRING:
    var s = 'JavaScript'
    -> s.length - quantos caracteres o string tem
    -> s.toUpperCase() - texto inteiro para maiuscula
    -> s.toLowerCase() - texto inteiro para minuscula

    FORMATAÇÃO DE NUMEROS:
    var n1 = 1545.5
    -> n1
    -> n1.toFixed(2) - deixa o valor após o ponto decimal
    -> > n1.toFixed(2).replace('.', ',') - troca o ponto por virgula
    -> n1.toLocateString('pt-BR', {style: 'currency', currency: 'BRL'})

    Ex:
    > var n1 = 1545.5
    1545.5
    > n1.toFixed(2)
    '1545.50'
    > n1.toFixed(2).replace('.', ',')
    '1545,50'
    > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    'R$ 1,545.50'
    > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'URL'})
    'US$ 1,545.50'
-->
